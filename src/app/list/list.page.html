<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm>
        <ion-item>
          <ion-label>Grupo</ion-label>
          <ion-select placeholder="Select One" [(ngModel)]="selectGrupo" (ngModelChange)="updateList()">
            <ion-select-option value="grupo1">Grupo 1</ion-select-option>
            <ion-select-option value="grupo2">Grupo 2</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-sm>
          <ion-input placeholder="Ingresa nombre" [(ngModel)]="nombreInput"></ion-input>
          <ion-button primary (click)="addNombre()">Agregar</ion-button>
        </ion-col>
      <ion-col size="12" size-sm>
        <ion-list>
            <ion-list-header style="text-transform: uppercase;">{{selectGrupo}}</ion-list-header>
            <ion-item *ngFor="let item of dataStorage">
              <ion-label>{{item.nombre}}</ion-label>
            </ion-item>
          </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
